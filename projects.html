<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Page Under Construction</title>
<style>
  :root{
    --accent: #d0d612; /* your requested hex color */
    --bg: #0f1724;
    --muted: rgba(255,255,255,0.72);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(208,214,18,0.06), transparent 6%),
      radial-gradient(1200px 600px at 90% 90%, rgba(208,214,18,0.03), transparent 8%),
      var(--bg);
    color: #eef2ff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
  }

  .wrapper{
    max-width:800px;
    background:rgba(255,255,255,0.02);
    border-radius:18px;
    padding:40px;
    text-align:center;
    box-shadow:0 10px 30px rgba(2,6,23,0.6);
    border:1px solid rgba(255,255,255,0.05);
    backdrop-filter:blur(8px) saturate(120%);
  }

  h1{
    font-size: clamp(26px, 5vw, 42px);
    color:#fff;
    margin-bottom:16px;
  }

  p{
    color:var(--muted);
    font-size:16px;
    line-height:1.6;
    margin-bottom:28px;
  }

  .tape{
    display:inline-block;
    margin-bottom:24px;
    padding:8px 18px;
    border-radius:8px;
    font-weight:700;
    letter-spacing:2px;
    background: repeating-linear-gradient(
      135deg,
      rgba(0,0,0,0.18) 0 12px,
      rgba(0,0,0,0.06) 12px 24px
    );
    color:#fff;
    position:relative;
    overflow:hidden;
  }

  .tape:before{
    content:"";
    position:absolute;
    left:-40%;
    top:0;
    height:100%;
    width:40%;
    transform:skewX(-12deg);
    background: linear-gradient(90deg, rgba(208,214,18,0.08), rgba(208,214,18,0.25));
    animation: slideTape 2.6s linear infinite;
  }

  @keyframes slideTape{
    to{left:120%}
  }

  .illustration{
    width:220px;
    margin:0 auto 28px;
    opacity:0.95;
  }

  .btn{
    display:inline-block;
    margin-top:8px;
    padding:12px 26px;
    font-size:16px;
    font-weight:600;
    color:#071014;
    background:linear-gradient(90deg, var(--accent), #c3d11a88);
    border:none;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(208,214,18,0.12);
    transition:transform .2s ease, box-shadow .2s ease;
    text-decoration:none;
  }
  .btn:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 30px rgba(208,214,18,0.16);
  }

  footer{
    font-size:13px;
    color:rgba(255,255,255,0.55);
    margin-top:32px;
  }
</style>
</head>
<body>
  <main class="wrapper">
    <div class="tape">UNDER CONSTRUCTION</div>

    <!-- Simple SVG illustration -->
    <svg class="illustration" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <circle cx="32" cy="32" r="30" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
      <path fill="var(--accent)" d="M28 18h8v20h-8zM28 42h8v4h-8z"/>
    </svg>

    <h1>We’re Building Something Great</h1>
    <p>
      This page is currently being prepared. Our team is setting up the final details before it goes live.  
      Please check back soon — it will be worth the wait!
    </p>

    <!-- Homepage button -->
    <a href="/" class="btn">Back to Homepage</a>

    <footer>© 2025 Your Website Name. All rights reserved.</footer>
  </main>
</body>
</html>
